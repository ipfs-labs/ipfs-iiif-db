<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>IPFS IIIF DB</title>
  </head>

  <body>
    <div class="header">
      <a href="https://ipfs.io" target="_blank">
        <img src="ipfs-logo.svg" height="32" id="logo" alt="ipfs logo">
      </a>
      <h1>IPFS IIIF DB</h1>
    </div>

    <div class="wrapper">
      <div id="ipfs" class="ipfs" >
        <div class="left">
          <div id="buttons" class="buttons">
            <button id="start" type="button">Start IPFS</button>
            <button id="stop" disabled type="button">Stop IPFS</button>
          </div>
        </div>

        <div class="clear"></div>
        <button id="add">Add</button>
        <button id="remove">Remove</button>

        <div class="clear"></div>
        <pre id="value"></pre>

        <pre id="errors" class="hidden"></pre>
      </div>
    </div>

    <!-- The IPFS node module -->
    <script src="js/app.js"></script>
  </body>
</html>
